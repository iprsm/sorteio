<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartela da Rifa</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1, h3, h2 { margin: 10px 0; }

    .boas-vindas {
      background: #007bff;
      color: white;
      padding: 12px 18px;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 20px;
      font-size: 1rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .cartela {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 400px;
      margin: 20px auto;
    }

    .numero {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      border: 2px solid #007bff;
      cursor: pointer;
      transition: 0.2s;
      position: relative;
    }

    .numero.vendido { 
      background: #007bff; 
      color: white; 
      cursor: not-allowed;
    }

    .comprador-input, .telefone-input {
      display: none;
      margin-top: 5px;
      width: 95%;
      font-size: 0.8rem;
      padding: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .numero.selecionado .comprador-input, 
    .numero.selecionado .telefone-input {
      display: block;
      background: #fff;
      color: #000;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    /* Lista fixa de vendas */
    #listaVendas {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 2px solid #007bff;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.15);
    }

    #listaVendas h3 {
      margin: 5px 0;
      color: #007bff;
    }

    #tabelaVendas {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    #tabelaVendas th, #tabelaVendas td {
      border: 1px solid #ddd;
      padding: 5px;
    }

    #tabelaVendas th {
      background: #007bff;
      color: #fff;
    }

    .valor-total {
      font-weight: bold;
      margin-top: 10px;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div id="mensagemVendedor" class="boas-vindas"></div>

  <h1>Cartela <span id="numCartela"></span></h1>
  <h3>Vendedor: <span id="vendedorNome"></span></h3>

  <div class="cartela" id="cartela"></div>
  <button id="btnSalvar">Registrar Venda</button>

  <!-- Lista fixa de vendas -->
  <div id="listaVendas">
    <h3>üìã Vendas Realizadas</h3>
    <table id="tabelaVendas">
      <thead><tr><th>N√∫mero</th><th>Comprador</th><th>Telefone</th></tr></thead>
      <tbody id="tabelaVendasBody"></tbody>
    </table>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/SEU_SCRIPT_ID/exec";
    const VALOR_RIFA = 25;
    const LINK_MERCADO_PAGO = "https://mpago.la/13uiCtK"; // <-- coloque aqui seu link do Mercado Pago

    const params = new URLSearchParams(window.location.search);
    const numCartela = parseInt(params.get("cartela")) || 1;
    const vendedorURL = params.get("vendedor");
    const vendedorLocal = localStorage.getItem(`vendedor_${numCartela}`);
    const vendedor = vendedorURL || vendedorLocal || "N√£o definido";

    document.getElementById("numCartela").textContent = numCartela;
    document.getElementById("vendedorNome").textContent = vendedor;
    document.getElementById("mensagemVendedor").textContent = `üëã Bem-vindo, ${vendedor}! Boas vendas!`;
    localStorage.setItem(`vendedor_${numCartela}`, vendedor);

    const inicio = (numCartela - 1) * 10 + 1;
    const fim = numCartela * 10;
    const divCartela = document.getElementById("cartela");
    const vendasSalvas = JSON.parse(localStorage.getItem(`vendas_cartela_${numCartela}`) || "[]");

    // Atualiza lista fixa
    function atualizarListaVendas() {
      const corpo = document.getElementById("tabelaVendasBody");
      corpo.innerHTML = "";
      const vendas = JSON.parse(localStorage.getItem(`vendas_cartela_${numCartela}`) || "[]");
      vendas.forEach(v => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${v.numero}</td><td>${v.comprador}</td><td>${v.telefone}</td>`;
        corpo.appendChild(tr);
      });
    }

    // Cria cartela com apenas os n√∫meros ainda dispon√≠veis
    for (let i = inicio; i <= fim; i++) {
      const numStr = i.toString().padStart(4, "0");
      const jaVendido = vendasSalvas.find(v => v.numero === numStr);

      if (jaVendido) continue; // n√£o exibe se j√° estiver vendido

      const numDiv = document.createElement("div");
      numDiv.className = "numero";
      numDiv.innerHTML = `
        <span>${numStr}</span>
        <input type="text" class="comprador-input" placeholder="Comprador" />
        <input type="tel" class="telefone-input" placeholder="Telefone" maxlength="15" />
      `;

      numDiv.addEventListener("click", (e) => {
        if (e.target.tagName === "INPUT") return;
        numDiv.classList.toggle("selecionado");
        const inputs = numDiv.querySelectorAll(".comprador-input, .telefone-input");
        inputs.forEach(input => {
          input.style.display = numDiv.classList.contains("selecionado") ? "block" : "none";
          if (numDiv.classList.contains("selecionado")) input.focus();
          else input.value = "";
        });
      });

      divCartela.appendChild(numDiv);
    }

    // M√°scara telefone
    document.addEventListener("input", (e) => {
      if (e.target.classList.contains("telefone-input")) {
        let v = e.target.value.replace(/\D/g, "");
        v = v.replace(/^(\d{2})(\d)/g, "($1) $2");
        v = v.replace(/(\d{5})(\d)/, "$1-$2");
        e.target.value = v.slice(0, 15);
      }
    });

    // Registrar venda direto com redirecionamento ao Mercado Pago
    document.getElementById("btnSalvar").addEventListener("click", async () => {
      const selecionados = [...document.querySelectorAll(".numero.selecionado")];
      if (selecionados.length === 0) return alert("Nenhum n√∫mero selecionado.");

      const novasVendas = [];
      for (const div of selecionados) {
        const numero = div.querySelector("span").textContent;
        const comprador = div.querySelector(".comprador-input").value.trim();
        const telefone = div.querySelector(".telefone-input").value.trim();
        if (!comprador) return alert(`Informe o nome do comprador do n√∫mero ${numero}.`);
        if (!telefone) return alert(`Informe o telefone do comprador do n√∫mero ${numero}.`);

        novasVendas.push({
          numero,
          comprador,
          telefone,
          vendedor,
          cartela: numCartela,
          valor: VALOR_RIFA,
          data: new Date().toLocaleString("pt-BR")
        });
      }

      const vendasAtualizadas = [...vendasSalvas, ...novasVendas];
      localStorage.setItem(`vendas_cartela_${numCartela}`, JSON.stringify(vendasAtualizadas));

      try {
        await Promise.all(novasVendas.map(reg =>
          fetch(SCRIPT_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(reg)
          })
        ));
      } catch (err) {
        alert("‚ö†Ô∏è Erro ao enviar para o Google Sheets. Mas os dados foram salvos localmente.");
        console.error(err);
      }

      alert("‚úÖ Vendas registradas com sucesso! Redirecionando para o pagamento...");
      window.location.href = LINK_MERCADO_PAGO;
    });

    atualizarListaVendas();
  </script>
</body>
</html>
