<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPRSM - Painel de Rifas</title>
  <style>
    :root {
      --azul1: #007bff;
      --azul2: #0056d6;
      --cinza: #f8f9fa;
      --texto: #222;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--azul1), var(--azul2));
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    main {
      background: var(--cinza);
      color: var(--texto);
      border-radius: 20px 20px 0 0;
      width: 95%;
      max-width: 1200px;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
    }
    .cartela {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 0.8rem;
      text-align: center;
      transition: 0.2s;
      text-decoration: none;
      color: var(--texto);
      border: 2px solid transparent;
    }
    .cartela:hover {
      border-color: var(--azul1);
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .vendedor-input {
      width: 90%;
      padding: 4px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.8rem;
    }
    .link {
      display: block;
      margin-top: 8px;
      color: var(--azul2);
      font-size: 0.8rem;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>SORTEIO - Moto Eletrica e TV 50</h1>
    <p>Defina o vendedor de cada cartela e clique para abrir.</p>
  </header>

  <main id="listaCartelas"></main>

  <script>
    const container = document.getElementById("listaCartelas");

    for (let i = 1; i <= 220; i++) {
      const inicio = (i - 1) * 10 + 1;
      const fim = i * 10;
      const vendedorSalvo = localStorage.getItem(`vendedor_${i}`) || "";

      const div = document.createElement("div");
      div.className = "cartela";
      div.innerHTML = `
        <h3>Cartela ${i}</h3>
        <p>${inicio.toString().padStart(4, "0")} - ${fim.toString().padStart(4, "0")}</p>
        <input type="text" class="vendedor-input" id="vendedor_${i}" placeholder="Nome do vendedor" value="${vendedorSalvo}" />
        <a href="cartela.html?cartela=${i}&vendedor=${encodeURIComponent(vendedorSalvo)}" class="link">Abrir cartela</a>
      `;
      container.appendChild(div);

      const input = div.querySelector("input");
      const link = div.querySelector(".link");

      // Salva o nome e atualiza o link em tempo real
      input.addEventListener("input", () => {
        localStorage.setItem(`vendedor_${i}`, input.value);
        link.href = `cartela.html?cartela=${i}&vendedor=${encodeURIComponent(input.value)}`;
      });
    }
  </script>
 <a href="admin.html" 
     style="
       position: fixed;
       top: 15px;
       right: 15px;
       background: white;
       color: var(--azul2);
       padding: 10px 18px;
       border-radius: 8px;
       font-weight: 600;
       text-decoration: none;
       box-shadow: 0 2px 6px rgba(0,0,0,0.2);
       transition: 0.3s;
       z-index: 1000;
     "
     onmouseover="this.style.background='var(--azul1)'; this.style.color='white';"
     onmouseout="this.style.background='white'; this.style.color='var(--azul2)';">
     Painel do Administrador
  </a>
</body>
</html>
