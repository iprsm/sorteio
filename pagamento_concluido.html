<script>
async function carregarNumeros() {
  const params = new URLSearchParams(window.location.search);
  const pref = params.get('pref');

  if (!pref) {
    document.getElementById("numeros").innerText = "ID não informado.";
    return;
  }

  const resp = await fetch(`verificar_pref.php?pref=${encodeURIComponent(pref)}`);
  const data = await resp.json();

  if (data.status === "aprovado" && data.numeros) {
    const numeros = JSON.parse(data.numeros);
    document.getElementById("numeros").innerText = numeros.join(", ");
  } else {
    document.getElementById("numeros").innerText = "Pagamento ainda não confirmado.";
  }
}
carregarNumeros();
</script>
