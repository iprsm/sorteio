<script>
const params = new URLSearchParams(window.location.search);
const pref = params.get('pref');

async function verificarStatus() {
  const resp = await fetch(`verificar_pref.php?pref=${encodeURIComponent(pref)}`);
  const data = await resp.json();

  if (data.status === "aprovado" || data.status === "approved" || data.status === "PAID") {
    window.location.href = `pagamento_concluido.html?pref=${pref}`;
  }
}

setInterval(verificarStatus, 3000);
</script>
